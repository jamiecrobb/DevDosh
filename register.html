<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginmain.css">
    <title>Register</title>
</head>

<body>
    <main>
        <div class="circle"></div>
        <div class="circle2"></div>

        <section class="register">
            <div id="snackbar">Logged In</div>
            <div class="registerBox">
                <form action="javascript: register();">
                    <div class="titleContainer">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account</p>
                    </div>


                    <div class="formLabels">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>


                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>


                        <label for="repeatPassword">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Enter Password"
                            required>


                        <input type="submit" value="Sign Up">
                    </div>


                    <div class="signIn">
                        <p>Already have an account? <a href="login.html" id="signInButton">Sign In</a></p>

                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
